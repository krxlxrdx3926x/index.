 <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać

pomyślany do tworzenia obszerniejszych struktur. 
 </span>
 
 <span style="color: purple;font-family: Arial, Helvetica, sans-serif; font-size: 12mm;"> <br />
 Zastosowanie DIV
 <ul type="circle">
 <li> Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne 
bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, 
stopka. </li>
 <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
pomocą arkusza stylów CSS.</li>
 </ul>
 </span>

 <li> <b> <u> Elementy wyświetlane w linii (SPAN) </b> </u> jest elementem liniowym, nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst. </li>
 <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiśćie wpisąc również SPAN.</li>
 </ul>
