    <h1>Król - HTML z #dlawszystkich</h1> 
    <p>HTML (HyperText Markup Language) - język znaczników służący do tworzenia stron internetowych. Składa się ze znaczników, które definiują strukturę i zawartość strony, takich jak nagłówki, akapity, listy, obrazy, linki i wiele innych. HTML jest podstawą każdej strony internetowej i jest interpretowany przez przeglądarki internetowe, które wyświetlają zawartość strony użytkownikowi.</p>

    <p id="gruby_krol">Król - pogrubiony tekst</p>
    <p>CSS to lista reguł ustalających, w jaki sposób ma zostać wyświetlana przez przeglądarkę internetową zawartość wybranego elementu/elementów (X)HTML lub XML. Można opisać rodzinę czcionek, kolor tekstu, marginesy, odstęp międzywierszowy lub pozycję danego elementu względem innych elementów bądź okna przeglądarki. Wykorzystanie arkuszy stylów daje znacznie większe możliwości pozycjonowania elementów na stronie, niż oferuje sam (X)HTML.</p>

    <div id="dlawszystkich_krol">Król - Informatyka</div>
    <p>Informatyka to nauka ścisła oraz techniczna zajmująca się przetwarzaniem informacji, w tym również technologiami przetwarzania informacji oraz technologiami wytwarzania systemów przetwarzających informacje. Zajmuje się rozwiązywaniem problemów obliczeniowych, opisem procesów algorytmicznych oraz tworzeniem programów komputerowych i częściowo sprzętu komputerowego (z wyłączeniem zagadnień materialnych i energetycznych).</p>
